  <body>
    <header>
      <h2>Multiple Timers App</h2>

    <main>
      <section>
        <div class="input-info">
          <label for="hour">hour</label>
          <input type="number" name="hour" id="hour" />
          <label for="minute">minute</label>
          <input type="number" name="minute" id="minute" />
          <label for="second">second</label>
          <input type="number" name="second" id="second" />
          <button>Start New Timer</button>
        </div>
      </section>
      <br />
      <section class="active-box">
        <div class="time-display">
          <h2>Need to add the Timer</h2>
        </div>
